name: Android CI - Build and Release APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # ⬅️ تحديث من 20.04
    
    steps:
    # 1. تحميل الكود
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. ضبط JDK 17 (مهم!)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # ⬅️ مطابق لـ build.gradle.kts
        distribution: 'temurin'
    
    # 3. صلاحيات لـ gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # 4. بناء APK Release
    - name: Build Release APK
      run: ./gradlew assembleRelease  # ⬅️ تأكد من assembleRelease
    
    # 5. رفع APK للتحميل
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DCA-Calculator-APK
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 7
    
    # 6. (اختياري) رفع ملفات debugging
    - name: Upload Debug Files
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-files
        path: |
          app/build/outputs/mapping/
          app/build/reports/
        retention-days: 7